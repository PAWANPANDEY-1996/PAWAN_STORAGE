<HTML>
	<head>
		<title>Pattern</title>
	</head>
	<body>
		<h3 align="centre" color="red">Hii..Its my fourth Pattern Program</h3>
		<div class="box">
			<!--<input type="text" placeholder="Enter a number" id="txt"/></br></br>
			<button id="btn">Print Factorial</button>-->
			
		</div>
		<script>
			var n=3;
			for(var i=1;i<=n;i++){
				for(var j=n;j>i;j--){
					document.write("")
				}
				for(var k=0;k<i*2-1;k++){
					document.write("*")
				}
				//for(var m=i;m>j;m--){
					//document.write("")
				}
				document.write("<br/>")
			}
			
				
		</script>
	</body>
</HTML>
