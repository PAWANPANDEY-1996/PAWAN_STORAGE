<!DOCTYPE html>
<html>
	<head>
		<title>Factorial</title>
	</head>	
<body>
	<centre>
<h3>Print Factorial number</h3>
<input type="text" id="num" placeholder="Enter the number to find factorial"><br><br>
<button value="Factorial" onclick="show()">Give Factorial</button>
<div id="answer"></div>
</centre>
<script>
function show() {
var num = document.getElementById("num").value;
var fact = 1, i = 1;
while(i <= num) {
	fact = fact * i;
	i++;
}
document.getElementById("answer").innerHTML = fact;
}
</script>
</body>
</html>
