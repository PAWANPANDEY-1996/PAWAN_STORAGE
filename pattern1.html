<HTML>
	<head>
		<title>Pattern</title>
	</head>
	<body>
		<h3 align="centre" color="red">Hii..Its my first Pattern Program</h3>
		<div class="box">
			<!--<input type="text" placeholder="Enter a number" id="txt"/></br></br>
			<button id="btn">Print Factorial</button>-->
			
		</div>
		<script>
			for(var i=1;i<=5;i++){
				for(var j=1;j<=5;j++){
					if (i == j)
                    document.write(i);
                else
                    document.write("*");
				}
				document.write("<br/>")
			}
			
				
		</script>
	</body>
</HTML>
