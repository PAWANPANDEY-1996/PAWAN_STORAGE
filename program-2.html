<HTML>
	<head>
		<title>Program-2</title>
	</head>
	<body>
		<h3 align="centre" color="red">WAP to enter three number and print smallest</h3>
		<div class="box">
			<input type="text" placeholder="Enter first number" id="txt1"/></br></br>
			<input type="text" placeholder="Enter second number" id="txt2"/></br></br>
			<input type="text" placeholder="Enter third number" id="txt3"/></br></br></br>
			<button id="btn">Check and Print</button>
			<div id="msg"></div>
		</div>
		<script>
			function check(){
				var num1=parseInt(document.getElementById("txt1").value);
				var num2=parseInt(document.getElementById("txt2").value);
				var num3=parseInt(document.getElementById("txt3").value);
				var msg=""
				if (num1<=num2 && num1<=num3){
					msg=num1+"is the smallest number"
				}
				elseif(num2<=num1 && num2<=num3)
					msg=num2+"is the smallest number";
				else{
					msg=num3+"is the smallest number";
				}
				document.getElementById("msg").innerHTML=msg;
			}
			document.getElementById("btn").addEventListener("Click",check);
		</script>
	</body>
</HTML>
