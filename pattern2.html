<HTML>
	<head>
		<title>Pattern</title>
	</head>
	<body>
		<h3 align="centre" color="red">Hii..Its my Second Pattern Program</h3>
		<div class="box">
			<!--<input type="text" placeholder="Enter a number" id="txt"/></br></br>
			<button id="btn">Print Factorial</button>-->
			
		</div>
		<script>
			for(var i=1;i<=5;i++){
				for(var j=5;j>=i;j--){
					if (i>j)
                    document.write("");
                else
                    document.write(j);
				}
				document.write("<br/>")
			}
			
				
		</script>
	</body>
</HTML>
